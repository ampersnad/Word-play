<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Play</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="sentence1">Enter a simple sentence:</label>
            <input id="sentence1" class="form-control" type="text">
          </div>


          <button type="submit" class="btn btn-info">Show my words!</button>
        </form>
      </div>

      <div id="words">
        <p><span class="newSentence"></span></p>

      </div>
    </div>
  </body>
</html>
